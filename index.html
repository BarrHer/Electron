        <script language="javascript" type="text/javascript">
            var test;
            
            var mysql = require('mysql');

            var con = mysql.createConnection({
            host: "localhost",
            user: "ad_nazza",
            password: "pwnazza",
            database: "nazza"
            });

            con.connect(function(err) {
                if (err) throw err;
                con.query("SELECT * FROM adherant", function (err, result, fields) {
                    if (err) throw err;
                    var html = '';
                    var location = "'form.html'";

                    html += '<table class="table table-striped text-center">';
                    html += '<tr>';
                    
                    fields.forEach(function(element2) {
                        html += '<th>';
                        html += element2.name
                        html += '</th>';
                    });
                    html += '<th> Action </th>';
                    html += '</tr>';
                    
                    result.forEach(function(element) {
                        //document.write(element.id_adh)
                        html += '<tr>';
                        html += '<td>';
                        console.log(element)
                        html += element.id_adh;
                        html += '</td>';
                        html += '<td>';
                        html += element.nom;
                        html += '</td>';
                        html += '<td>';
                        html += element.prenom;
                        html += '</td>';
                        html += '<td>';
                        html += element.pseudo;
                        html += '</td>';
                        html += '<td>';
                        html += element.mdp;
                        html += '</td>';
                        html += '<td>';
                        html += element.status;
                        html += '</td>';
                        html += '<td>';
                        html += element.email;
                        html += '</td>';
                        html += '<td>';
                        html += element.verif;
                        html += '</td>';
                        html += '<td>';
                        html += element.tel;
                        html += '</td>';
                        html += '<td>';
                        html += '<button type="button" onclick="window.location='+location+'" class="btn btn-primary">Modification</button> ';
                        html += '<button type="button" class="btn btn-danger">X</button>';
                        html += '</td>';
                        html += '</tr>';
                        
                        //document.write(element[result[element].name])
                    });
                    
                    
                    html += '</table>';
                    document.getElementById('test').innerHTML = html
                });
            });
            
            
            
        </script>
